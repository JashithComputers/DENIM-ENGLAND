<div id="topstrip">
	<span id="headerwelcomemsg"> Welcome Guest! <a href="/login">Login
			<em>or</em> Signup
	</a>
	</span>

	<ul id="topstripmenu">
		<li><a href="#">Wishlist</a></li>
		<li><a href="#">Shopping Cart</a></li>
		<li class='auth'><a href="#">My Account</a></li>
		<li class='auth login'><a href="#">Login</a></li>
	</ul>
</div>

<script>
	registerAuthCallback({
		"topstripmenu_handle" : function() {
			if (JCL_firebase.is_auth()) {
				$('#topstripmenu .auth').show();
				$('#topstripmenu .auth.login').html(
						"<a href='#' onclick='signout();'>Signout</a>");
			} else {
				$('#topstripmenu .auth').hide();
				$('#topstripmenu .auth.login').html(
						"<a href='/login' >Login</a>");
			}
		}
	});
</script>
